<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="input" />
      <div class="button-container">
        <button
          class="button"
          onclick="currentDisplay=''; document.querySelector('#input').value = currentDisplay;"
        >
          c
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '1'; document.querySelector('#input').value = currentDisplay;"
        >
          1
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '2'; document.querySelector('#input').value = currentDisplay;"
        >
          2
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '+';document.querySelector('#input').value = currentDisplay;"
        >
          +
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '3';document.querySelector('#input').value = currentDisplay;"
        >
          3
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '4';document.querySelector('#input').value = currentDisplay;"
        >
          4
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '-';document.querySelector('#input').value = currentDisplay;"
        >
          -
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '5';document.querySelector('#input').value = currentDisplay;"
        >
          5
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '6';document.querySelector('#input').value = currentDisplay;"
        >
          6
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '*';document.querySelector('#input').value = currentDisplay;"
        >
          *
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '7';document.querySelector('#input').value = currentDisplay;"
        >
          7
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '8';document.querySelector('#input').value = currentDisplay;"
        >
          8
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '/';document.querySelector('#input').value = currentDisplay;"
        >
          /
        </button>
        <button
          class="button"
          onclick="let result=eval(currentDisplay);currentDisplay=result;document.querySelector('#input').value = currentDisplay;"
        >
          =
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '9';document.querySelector('#input').value = currentDisplay;"
        >
          9
        </button>
        <button
          class="button"
          onclick="currentDisplay=currentDisplay + '.';document.querySelector('#input').value = currentDisplay;"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector("#input").value = currentDisplay;
    </script>
  </body>
</html>
